<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Registration form</title>
</head>
<body>
    <div>
        <h1><center> Welcome To Babylon Boutique Hotel</center></h1><br/>
        <form action="" style="border: 5px solid black; border-radius: 10px;" > <br/>
            <label for="Fname">First Name:</label>
            <input type="text" width="100%"> <br/><br/>
    
            <label for="LName">Last Name:</label>
            <input type="text"width="100%"> <br/><br/>

            <label for="Age">Age:</label>
            <input type="number"width="100%"> <br/><br/>

            <label for="cindate">CheckIN Date:</label>
            <input type="date"width="100%"> <br/><br/>

            
            <label for="coutdate">CheckOUT Date:</label>
            <input type="date"width="100%"> <br/><br/>

            <label> Select Gender</label><br/>
            <input type="radio" name="sex" value="Male">Male <br/>
            <input type="radio" name="sex" value="Female">Female <br/><br/>

            <label>Room Type</label><br/>
            <input type="checkbox" name="room">AC <br/>
            <input type="checkbox" name="room">Non AC<br/>
            <input type="checkbox" name="room">Double <br/>
            <input type="checkbox" name="room">Suite Room <br/>
            <input type="checkbox" name="room">Single<br/><br/>

       
            <label for="Email">Email:</label>
            <input type="email"> <br/><br/>
            <label>Please Select ID</label><br/>
            <select name="ID" style="border-width: 4px; border-color:crimson;">
                <option value="select">Select</option>
                <option value="aadhar">Aadhar</option>
                <option value="pan">PAN</option>
                <option value="DL">DL</option>
            </select><br/><br/>

            <label>Select No. of visitors</label><br/>
            <select name="visiter" style="border-width: 4px; border-color: crimson;">
                <option value="select">Select</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select><br/><br/>
            <input type="submit" value="REGISTER" width="100%"><br/><br/>
    
        </form>
    </div>
</body>
</html>
