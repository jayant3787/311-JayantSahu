<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <p>Select your color:</p>
        <input type="color" name="housecolor" value="#ff0000"/> <br/><br/>

        <p>Select the time:</p>
        <input type="time" name="scheduled time" value="00:00"/><br/><br/>

        <p>Select your DOB:</p>
        <input type="date" name="birthdate" value="1996-03-15" min="1996-03-15" max="1996-12-15"/><br/><br/>

        <p>Select your date and time:</p>
        <input type="datetime-local" name="dateandtime" /><br/><br/>

        <p>Select the week:</p>
        <input type="week" name="week" /><br/><br/>

        <p>Select the month:</p>
        <input type="month" name="month" /><br/><br/>

        <p>enter your mailID:</p>
        <input type="email" name="mailID" value="jayant3787@gmail.com" required/><br/><br/>

        <p>Select your Tel no.:</p>
        <input type="tel" name="number" value="0903903" /><br/><br/>

        <p>Select any number:</p>
        <input type="number" name="number" min="1" max="5" /><br/><br/>

        <p>Select the range (Select 1 to 10):</p>
        <input type="range" name="range" min="0" max="10" step="1"/><br/><br/>

        <p>Search here:</p>
        <input type="search" name="search" /><br/><br/>

        <p>Enter the URL:</p>
        <input type="url" name="url" /><br/><br/>

        <input type="submit" />

        
    </form>
</body>
</html>
