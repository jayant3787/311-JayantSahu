<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>EMPLOYEE DETAILS DEMO</title>
    <script
      type="application/javascript"
      src="https://unpkg.com/react@16.0.0/umd/react.production.min.js"
    ></script>
    <script
      type="application/javascript"
      src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js"
    ></script>
    <script
      type="application/javascript"
      src="https://unpkg.com/babel-standalone@6.26.0/babel.js"
    ></script>
  </head>

  <body>
    <div id="emp"></div>
    <div id="emp1"></div>
    <div id="emp2"></div>
    <div id="emp3"></div>
    <div id="emp4"></div>
    <div id="emp5"></div>


    <script type="text/babel">
      // Obtain the root
      // const rootElement = document.getElementById('root')
      // Create a ES6 class component
      class Employee extends React.Component {
        // Use the render function to return JSX component
        render() {
          return (
            <div>
              <h1>Employee Detail Fields</h1>
              <ul>
                <li>ID</li>
                <li>FNAME</li>
                <li>LNAME</li>
                <li>AGE</li>
                <li>GENDER</li>
                <li>ORGANIZATION</li>
                <li>SALARY</li>
                <li>NATIONALITY</li>
                <li>QUALIFICATIONS</li>
                <li>INTERESTS</li>
              </ul>
              <h2>
                ********************Details of all the employees are displayed
                below********************
              </h2>
            </div>
          );
        }
      }

      // Use the ReactDOM.render to show your component on the browser
      ReactDOM.render(<Employee />, document.getElementById("emp"));
      var i = new Set();
      i.add("Cricket");
      i.add("Football");
      i.add("Handball");

      var j = new Set();
      j.add("BCA");
      j.add("MCA");


      class Person extends React.Component {
        // Default props
        static defaultProps = {
          'gender' : "Female",
          'nationality' : ['Indian']
        }
        render() {
          //object destructuring
          const { id,fname,lname,age,gender,organization,salary,nationality, qualification, interests} = this.props;

          var a = id;
          var b = fname;
          var c = lname;
          var d = age;
          var e = gender;
          var f = organization;
          var g = salary;
          var h = nationality[0];

          return (
            <h3>
              ID : {a}
              <br />
              FName : {b}
              <br />
              LName : {c}
              <br />
              AGE : {d}
              <br />
              GENDER : {e}
              <br />
              ORGANIZATION : {f}
              <br />
              SALARY : {g}
              <br />
              NATIONALITY : {h}
              <br />
              <hr />
              QUALIFICATION:
              <ul>
                {Array.from(qualification).map((item) => (
                  <li>{item}</li>
                ))}
              </ul>
              <hr />
              INTERESTS:
              <ul>
                {Array.from(interests).map((item) => (
                  <li>{item}</li>
                ))}
              </ul>
              <br />
              <br />
              <hr />
              <hr />
            </h3>
          );
        }
      }

      // var arr1 = ['Indian','American','Canadian']; // or we can store array in the variable and pass this var also

      ReactDOM.render(
        <Person
          id="101"
          fname="Jayant"
          lname="Sahu"
          age="25"
          gender="Male"
          organization="Collabera INC"
          salary="650000/-"
          nationality={["Indian", "American", "Canadian"]}
          interests={i}
          qualification={j}
        />,
        document.getElementById("emp1")
      );
      ReactDOM.render(
        <Person
          id="102"
          fname="Meghal"
          lname="Chhabria"
          age="28"
          gender="Male"
          organization="Nokia Networks"
          salary="900000/-"
          nationality={["Indian", "American", "Canadian"]}
          interests={i}
          qualification={j}
        />,
        document.getElementById("emp2")
      );
      ReactDOM.render(
        <Person
          id="103"
          fname="Shashank"
          lname="S"
          age="27"
          gender="Male"
          organization="Lekha Wireless Solutions"
          salary="700000/-"
          nationality={["Indian", "American", "Canadian"]}
          interests={i}
          qualification={j}
        />,
        document.getElementById("emp3")
      );

      ReactDOM.render(
        <Person
          id="104"
          fname="Yashika"
          lname="Ruprela"
          age="27"
          organization="Deloitte"
          salary="750000/-"
          interests={i}
          qualification={j}
        />,
        document.getElementById("emp4")
      );

      ReactDOM.render(
        <Person
          id="105"
          fname="Pooja"
          lname="Sahu"
          age="23"
          organization="Collabera INC"
          salary="650000/-"
          interests={i}
          qualification={j}
        />,
        document.getElementById("emp5")
      );
    </script>
  </body>
</html>
