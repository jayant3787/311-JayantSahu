<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <header
      style="
        font-size: 25pt;
        color: aliceblue;
        background-color: black;
        text-align: center;
      "
    >
      Arrow Demo
    </header>
    <title>Arrow function demo</title>
</head>
<script>

    // normal way of doing function

    function f1(){
        document.write("<br>Normal way of function<hr>");
    }
    f1();

    // arrow function using same function above one

    f2 = () => document.write("<br>Arrow way of function<hr>");
    f2();

    // arrow function that takes one parameter

    f3 = (a) => document.write("<br>Arrow way of function using single parameter a = "+a+"<hr>");
    f3(10);
  
    // arrow function that takes two parameter
    f3 = (a,b) => document.write("<br>Arrow way of function using single parameter a and b is  = "+a+" and "+b+"<hr>");
    f3(10,20);

    // arrow function that takes two parameter and return a value

    f4 = (a,b) =>  a+b;// don't have to tell "return a+b" return can be omitted
    var x = f4(5,10);
    document.write(`addition value of f4 is  ${x}<hr>`);

    // arrow function that takes two parameter and have multiple statements

    f5 = (a,b) =>  {
        var c = a+b;
        var d = 2*c;
        return d;
    };// don't have to tell "return a+b" return can be omitted
    var y = f5(5,10);
    document.write(`after addition doubled  value of f5 is  ${y}<hr>`);

    // using arrow syntax for doing this.............................................
    f6 = ({price}) => document.write(`price of car is  value of f6 is  ${price}<hr>`);
    var car = {
      price: 500000,
      color: "red",
      weight: 100,
    }; // car is an object literal

    f6(car);

    // function inside function using arrow function

    f7 = (a,b,f) => f(a,b);
    var z = f7(10,15,f4);
    document.write(`Addition value of f7 is  ${z}<hr>`);






</script>
<body>
    
</body>
</html>
