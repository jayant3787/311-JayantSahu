      XHR ajax demo

    <div id="logger"></div>
    <hr>
    <script>
        var logg = document.getElementById("logger");

        const sendAjaxRequest = () =>{
            var request = new XMLHttpRequest();
            request.onreadystatechange = mycallBack;
            request.open("GET","https://jsonplaceholder.typicode.com/users");
            request.send(id = 1);

        };

        mycallBack = (evt) =>{
            if ((evt.currentTarget.readyState == 4)
            && (evt.currentTarget.status == 200 || evt.currentTarget.status == 0)) {
            var json_data = JSON.parse(evt.currentTarget.responseText);
 
            logg.innerHTML = logg.innerHTML + 
            `Name of the person : ${json_data[7].name}`;
            logg.innerHTML = logg.innerHTML +
             `<br>  Address of the person :
              ${JSON.stringify(json_data[7].address)}`;
 
            logg.innerHTML = logg.innerHTML +
             `<br> All details of the person : ${JSON.stringify(json_data[7] )}`;
            }
        };
