<script>
    function average(a,b,c){
        return (a+b+c)/3;
    }

    document.write(`<br> Average of 10 20 30 is ${average(10,20,30)}`);
    document.write("<br><br>");

    // concatenating the array using the concatenation and spread operator
    var arr = [10,24,30,40];
    var arr2 = [50,60,70];
    var arr3 = [100,200,300,400,500];
    // var i = 0; 
    // document.write(arr3[i]);
    var combined =[...arr,...arr2,...arr3] 
    document.write(`<br><br>combined array is ${combined}`);

    document.write(`<br> <br>Average of 10 20 30 is ${arr1}`);
